<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nine By Nine</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class NBN extends React.Component {
        // 가변성이 있는 것들을 state 객체 내에 포함
        // constructor를 사용하지 않는 방식: 실무에서 많이 사용
        state = {
          first: Math.ceil(Math.random() * 9),
          second: Math.ceil(Math.random() * 9),
          value: "",
          result: "",
        };
        // 함수를 render 단에서 분리시킬 경우, function이 아닌 arrow function을 사용해야 한다 (this 때문).
        onSubmit = (e) => {
          e.preventDefault();
          this.input.focus();
          if (
            parseInt(this.state.value) ===
            this.state.first * this.state.second
          ) {
            // 현재 state와 미래에 반영되는 state를 구별하기 위해, setState 안에 함수를 넣고 반환 (실무에서 많이 쓰임)
            // 예전 상태 값과 미래 상태 값을 구별한다. counter 기능을 구현할 때 유용
            this.setState((prevState) => {
              return {
                result: `정답: ${prevState.value}`,
                first: Math.ceil(Math.random() * 9),
                second: Math.ceil(Math.random() * 9),
                value: "",
              };
            });
          } else {
            this.setState({
              result: "땡",
              value: "",
            });
          }
        };

        onChange = (e) => {
          this.setState({ value: e.target.value });
        };

        // React.Fragment를 사용하여 div를 element에서 사라지게 할 수 있음 (CSS 적용 편의를 위해 쓸데없는 태그는 없는 것이 좋다.)
        render() {
          console.log("rendered");
          return (
            <React.Fragment>
              <div>
                {this.state.first} 곱하기 {this.state.second}는?
              </div>
              <form onSubmit={this.onSubmit}>
                <input
                  ref={(c) => {
                    this.input = c;
                  }}
                  type="number"
                  value={this.state.value}
                  onChange={this.onChange}
                />
                <button type="submit">입력</button>
              </form>
              <div>{this.state.result}</div>
            </React.Fragment>
          );
        }
      }
    </script>
    <script type="text/babel">
      // 컴포넌트를 복수로 양산, 그러나 각각의 컴포넌트는 독립적으로 존재한다.
      ReactDOM.render(<NBN />, document.querySelector("#root"));
    </script>
  </body>
</html>
